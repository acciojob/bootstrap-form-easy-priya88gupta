<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Internship Application Form</h1>
    <form>
        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name" required>
            <div class="invalid-feedback">
                Please provide a valid first name.
            </div>
        </div>
        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name" required>
            <div class="invalid-feedback">
                Please provide a valid last name.
            </div>
        </div>
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter Email" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
        <div class="form-group">
            <label for="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" placeholder="Enter College Name" required>
            <div class="invalid-feedback">
                Please provide a valid college name.
            </div>
        </div>
        <div class="form-group">
            <label for="graduation-year-select">Graduation Year</label>
            <select class="form-control" id="graduation-year-select" required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="form-group">
            <label for="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Enter Roll No" required>
            <div class="invalid-feedback">
                Please provide a valid roll number.
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions to submit the form.
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
